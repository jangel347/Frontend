<header>
    <nav class="navbar navbar-expand-lg">
        <img src="./assets/green-hand-logo-light-5.png" alt="GreenHand" class="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/control">Control</a>
                </li>
            </ul>
        </div>
        <form class="form-inline m-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search product...">
            </div>
        </form>
    </nav>
</header>
<section class="section_main">
    <div class="text_main p-2 text-center">
        <img src="./assets/green-hand-logo-5.png" alt="GreenHand">
        <p>
            The best recycling plan for the products of your conventional market. Know, create, innovate and do the
            right thing for our beloved planet
        </p>
    </div>
</section>
<section class="section_products">
    <div class="card" style="width:20rem;margin:20px 0 24px 0" *ngFor="let productItem of productSet; let i = index">
        <img class="card-img-top" src="./assets/producto.jpeg" alt="image" style="width:100%">
        <div class="card-body">
            <h4 class="card-title">{{ productItem.nombre }}</h4>
            <p class="card-text">
                <b>Materiales:</b>
                <label *ngFor="let materialItem of productItem.materiales; let i = index"
                    class="w-100 d-block float-left">
                    {{
                    materialItem.nombre
                    }}
                </label>
            </p>
            <a class="btn btn-primary">See details</a>
        </div>
    </div>
</section>
