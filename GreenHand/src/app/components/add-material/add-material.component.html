<form #myForm="ngForm">

  <div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <h1>AÃ±adir Material</h1>
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" class="form-control" id="id"
            required [(ngModel)]="material.id" (focusout)="existPK(material.id)" name="id" />
        </div>


        <div class="form-group">
          <label for="categoria">CATEGORIA</label>
          <input type="text" class="form-control" id="categoria" required [(ngModel)]="material.categoria"
            name="categoria" />
        </div>

        <div class="form-group">
          <label for="nombre">NOMBRE</label>
          <input type="text" class="form-control" id="nombre" required [(ngModel)]="material.nombre" name="nombre" />
        </div>

        <div class="form-group">

          <input type="checkbox" class="form-check-input" id="reciclable" [(ngModel)]="material.reciclable"
            name="reciclable" />
          <label for="reciclable">ES RECICLABLE</label>
        </div>

        <hr>

        <button (click)="saveMaterial()" [disabled]="!myForm.form.valid" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newMaterial()">Add</button>
      </div>

    </div>
  </div>
  {{msgError}}
</form>
