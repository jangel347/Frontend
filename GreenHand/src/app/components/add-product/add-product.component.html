<form #myForm="ngForm">

  <div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <h1>AÃ±adir/Editar Producto</h1>
        <div class="form-group">
          <label for="id_">ID</label>
          <input type="text" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" class="form-control" id="id_"
            required [(ngModel)]="product.id_" (focusout)="existPK(product.id_)" name="id_" />
        </div>


        <div class="form-group">
          <label for="nombre">NAME</label>
          <input type="text" class="form-control" id="nombre" required [(ngModel)]="product.nombre" name="nombre" />
        </div>
        <div class="form-group">
          <label for="materiales">MATERIALS</label>
          <ng-select bindLabel="nombre" appendTo="body" multiple="true" [items]="materialSet"
            [(ngModel)]="product.materiales" name="materiales" placeholder="Materiales">
          </ng-select>
        </div>

        <hr>
        <button style="position: absolute; right: 34%;" (click)="saveProduct()" [disabled]="!myForm.form.valid"
          class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newProduct()">Add</button>
      </div>

    </div>
  </div>
  {{msgError}}
</form>
